workload: "SURF"

simulation:
  # 1.0 = Realtime, -1 = Max Speed
  speed_factor: 300
  simulation_frequency_minutes: 15
  heartbeat_cadence_minutes: 1
  run_output_dir: "/app/data"

features:
  calibration_enabled: false

calibration:
  cadence_minutes: 30
  asym_util_min: 0.1
  asym_util_max: 0.9
  asym_util_points: 9
  max_parallel_workers: 4
  mape_window_ms: 86400000  # 24 hours in milliseconds

kafka:
  bootstrap_servers: "kafka:29092"
  topics:
    workload:
      name: "dc.workload"
      config:
        # 24 hours
        retention.ms: "86400000"
    power:
      name: "dc.power"
      config:
        # 1 hour
        retention.ms: "3600000"
    topology:
      name: "dc.topology"
      config:
        # Compacted topic - keeps latest topology
        cleanup.policy: "compact"
        # Keep at least 1 hour
        min.compaction.lag.ms: "3600000"
    system:
      name: "sys.config"
      config:
        cleanup.policy: "compact"
    sim_topology:
      name: "sim.topology"
      config:
        # Compacted topic - keeps latest simulated topology
        cleanup.policy: "compact"
        min.compaction.lag.ms: "0"
    results:
      name: "sim.results"
      config:
        # 7 days retention for simulation results
        retention.ms: "604800000"
